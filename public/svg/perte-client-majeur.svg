    <line x1="20" y1="45" x2="220" y2="45" stroke="#e5e7eb" stroke-width="1" />
    <text x="20" y="65" font-family="Arial" font-size="11" fill="#4b5563">1. Intensification commerciale</text>
    <text x="20" y="85" font-family="Arial" font-size="11" fill="#4b5563">2. Redéploiement de l'équipe</text>
    <text x="20" y="105" font-family="Arial" font-size="11" fill="#4b5563">3. Acquisition de nouveaux clients</text>
  </g>
  
