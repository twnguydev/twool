    <text x="20" y="65" font-family="Arial" font-size="12" fill="#0369a1" font-weight="bold">Indice de concentration client (HHI):</text>
    
    <text x="30" y="85" font-family="Arial" font-size="11" fill="#4b5563">• Client A: 40% → 0.16</text>
    <text x="30" y="105" font-family="Arial" font-size="11" fill="#4b5563">• Client B: 20% → 0.04</text>
    <text x="30" y="125" font-family="Arial" font-size="11" fill="#4b5563">• Client C: 15% → 0.0225</text>
    <text x="30" y="145" font-family="Arial" font-size="11" fill="#4b5563">• Autres clients: 25% → 0.0625</text>
    
    <text x="30" y="165" font-family="Arial" font-size="12" fill="#ef4444">HHI = 0.285 (CONCENTRATION ÉLEVÉE)</text>
  </g>
  
  <!-- Flèche de connexion vers Analyses Dépendance -->
