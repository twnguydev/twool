    <rect x="280" y="45" width="100" height="25" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" />
    <text x="330" y="62" font-family="Arial" font-size="12" fill="#475569" font-weight="bold" text-anchor="middle">Impact</text>
    
    <!-- Ligne 1 -->
