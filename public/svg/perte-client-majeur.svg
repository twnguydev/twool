    <text x="40" y="90" font-family="Arial" font-size="11" fill="#4b5563">Trésorerie disponible: 180K€</text>
    
    <rect x="30" y="100" width="220" height="20" rx="3" ry="3" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
    <text x="40" y="115" font-family="Arial" font-size="11" fill="#4b5563">Burn rate mensuel: 18.75K€</text>
    
    <rect x="30" y="125" width="220" height="20" rx="3" ry="3" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
    <text x="40" y="140" font-family="Arial" font-size="11" fill="#4b5563">Runway en cas de perte: 9.6 mois</text>
    
    <rect x="30" y="150" width="220" height="30" rx="3" ry="3" fill="#fef2f2" stroke="#ef4444" stroke-width="1" />
    <text x="40" y="170" font-family="Arial" font-size="11" fill="#ef4444" font-weight="bold">Probabilité de découvert: 65%</text>
