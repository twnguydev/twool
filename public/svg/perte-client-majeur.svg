    <rect x="180" y="70" width="100" height="30" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
    <text x="230" y="90" font-family="Arial" font-size="11" fill="#475569" text-anchor="middle">9-12 mois</text>
    
    <rect x="280" y="70" width="100" height="30" fill="#fff7ed" stroke="#cbd5e1" stroke-width="1" />
    <text x="330" y="90" font-family="Arial" font-size="11" fill="#f97316" text-anchor="middle">Moyen</text>
    
    <!-- Ligne 2 -->
    <rect x="20" y="100" width="160" height="30" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
    <text x="30" y="120" font-family="Arial" font-size="11" fill="#475569" text-anchor="left">Nouveau segment de marché</text>
    
    <rect x="180" y="100" width="100" height="30" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
    <text x="230" y="120" font-family="Arial" font-size="11" fill="#475569" text-anchor="middle">6-9 mois</text>
    
    <rect x="280" y="100" width="100" height="30" fill="#f0fdf4" stroke="#cbd5e1" stroke-width="1" />
    <text x="330" y="120" font-family="Arial" font-size="11" fill="#10b981" text-anchor="middle">Élevé</text>
    
    <!-- Ligne 3 -->
    <rect x="20" y="130" width="160" height="30" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
    <text x="30" y="150" font-family="Arial" font-size="11" fill="#475569" text-anchor="left">Cross-selling clients actuels</text>
    
    <rect x="180" y="130" width="100" height="30" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
    <text x="230" y="150" font-family="Arial" font-size="11" fill="#475569" text-anchor="middle">1-3 mois</text>
    
    <rect x="280" y="130" width="100" height="30" fill="#f0fdf4" stroke="#cbd5e1" stroke-width="1" />
    <text x="330" y="150" font-family="Arial" font-size="11" fill="#10b981" text-anchor="middle">Élevé</text>
    
    <!-- Ligne 4 -->
    <rect x="20" y="160" width="160" height="30" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
    <text x="30" y="180" font-family="Arial" font-size="11" fill="#475569" text-anchor="left">Offre de produits</text>
    
    <rect x="180" y="160" width="100" height="30" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
    <text x="230" y="180" font-family="Arial" font-size="11" fill="#475569" text-anchor="middle">4-6 mois</text>
    
    <rect x="280" y="160" width="100" height="30" fill="#fff7ed" stroke="#cbd5e1" stroke-width="1" />
    <text x="330" y="180" font-family="Arial" font-size="11" fill="#f97316" text-anchor="middle">Moyen</text>
    
