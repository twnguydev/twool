<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1300" viewBox="0 0 1200 1300">
  <!-- Fond -->
  <rect width="1200" height="1300" fill="#f8fafc" />
  
  <!-- Grille -->
  <g stroke="#e5e7eb" stroke-width="1" opacity="0.3">
    <line x1="0" y1="100" x2="1200" y2="100" />
    <line x1="0" y1="200" x2="1200" y2="200" />
    <line x1="0" y1="300" x2="1200" y2="300" />
    <line x1="0" y1="400" x2="1200" y2="400" />
    <line x1="0" y1="500" x2="1200" y2="500" />
    <line x1="0" y1="600" x2="1200" y2="600" />
    <line x1="0" y1="700" x2="1200" y2="700" />
    <line x1="0" y1="800" x2="1200" y2="800" />
    <line x1="0" y1="900" x2="1200" y2="900" />
    
    <line x1="100" y1="0" x2="100" y2="1000" />
    <line x1="200" y1="0" x2="200" y2="1000" />
    <line x1="300" y1="0" x2="300" y2="1000" />
    <line x1="400" y1="0" x2="400" y2="1000" />
    <line x1="500" y1="0" x2="500" y2="1000" />
    <line x1="600" y1="0" x2="600" y2="1000" />
    <line x1="700" y1="0" x2="700" y2="1000" />
    <line x1="800" y1="0" x2="800" y2="1000" />
    <line x1="900" y1="0" x2="900" y2="1000" />
    <line x1="1000" y1="0" x2="1000" y2="1000" />
    <line x1="1100" y1="0" x2="1100" y2="1000" />
  </g>
  
  <!-- Titre et sous-titre -->
  <text x="600" y="60" font-family="Arial" font-size="24" fill="#334155" font-weight="bold">Test de Résilience: Perte d'un Client Majeur</text>
  <text x="600" y="85" font-family="Arial" font-size="14" fill="#64748b">Simulation de l'impact du départ soudain de votre client le plus important</text>
  
  <!-- Nœud Début -->
  <g transform="translate(150, 120)">
    <circle cx="40" cy="40" r="40" fill="#ecfdf5" stroke="#10b981" stroke-width="2" />
    <text x="40" y="44" font-family="Arial" font-size="12" fill="#064e3b" text-anchor="middle">Début</text>
  </g>
  
  <!-- Flèche -->
  <g>
    <line x1="190" y1="160" x2="190" y2="215" stroke="#6366f1" stroke-width="2" />
    <polygon points="190,215 186,205 194,205" fill="#6366f1" />
  </g>
  
  <!-- Nœud Paramètres Actuels -->
  <g transform="translate(65, 220)">
    <rect x="0" y="0" width="250" height="140" rx="5" ry="5" fill="#f9f9ff" stroke="#c7d2fe" stroke-width="2" />
    <text x="125" y="30" font-family="Arial" font-size="16" fill="#4338ca" font-weight="bold" text-anchor="middle">Paramètres Actuels</text>
    <line x1="20" y1="45" x2="230" y2="45" stroke="#e5e7eb" stroke-width="1" />
    <text x="20" y="65" font-family="Arial" font-size="12" fill="#4b5563">• CA total: 1,2M€</text>
    <text x="20" y="85" font-family="Arial" font-size="12" fill="#4b5563">• Client principal: 480K€ (40%)</text>
    <text x="20" y="105" font-family="Arial" font-size="12" fill="#4b5563">• Marge opérationnelle: 25%</text>
    <text x="20" y="125" font-family="Arial" font-size="12" fill="#4b5563">• Coûts fixes: 225K€/an</text>
    <text x="20" y="145" font-family="Arial" font-size="12" fill="#4b5563">• Coûts variables: 675K€/an (45% du CA)</text>
  </g>
  
  <!-- Flèche -->
  <g>
    <line x1="190" y1="360" x2="190" y2="415" stroke="#6366f1" stroke-width="2" />
    <polygon points="190,415 186,405 194,405" fill="#6366f1" />
  </g>
  
  <!-- Nœud Formule 1 - Répartition des Coûts -->
  <g transform="translate(65, 420)">
    <rect x="0" y="0" width="250" height="100" rx="5" ry="5" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="2" />
    <text x="125" y="30" font-family="Arial" font-size="16" fill="#7c3aed" font-weight="bold" text-anchor="middle">Formule: Répartition des Coûts</text>
    <line x1="20" y1="45" x2="230" y2="45" stroke="#e5e7eb" stroke-width="1" />
    <text x="20" y="65" font-family="monospace" font-size="12" fill="#4b5563">coutFixe = 225000</text>
    <text x="20" y="85" font-family="monospace" font-size="12" fill="#4b5563">coutVariable = CA * 0.55</text>
  </g>
  
  <!-- Flèche -->
  <g>
    <line x1="190" y1="520" x2="190" y2="575" stroke="#6366f1" stroke-width="2" />
    <polygon points="190,575 186,565 194,565" fill="#6366f1" />
  </g>
  
  <!-- Nœud Événement Critique -->
  <g transform="translate(65, 580)">
    <rect x="0" y="0" width="250" height="100" rx="5" ry="5" fill="#fff7ed" stroke="#f97316" stroke-width="2" />
    <text x="125" y="30" font-family="Arial" font-size="16" fill="#c2410c" font-weight="bold" text-anchor="middle">Événement Critique</text>
    <line x1="20" y1="45" x2="230" y2="45" stroke="#e5e7eb" stroke-width="1" />
    <text x="20" y="65" font-family="Arial" font-size="12" fill="#f97316" font-weight="bold">Perte du client principal</text>
    <text x="20" y="85" font-family="monospace" font-size="12" fill="#4b5563">nouveauCA = CAinitial - CAclientPrincipal</text>
  </g>
  
  <!-- Flèche -->
  <g>
    <line x1="190" y1="680" x2="190" y2="735" stroke="#6366f1" stroke-width="2" />
    <polygon points="190,735 186,725 194,725" fill="#6366f1" />
  </g>
  
  <!-- Nœud Formule 2 - Impact sur la Marge -->
  <g transform="translate(65, 740)">
    <rect x="0" y="0" width="250" height="140" rx="5" ry="5" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="2" />
    <text x="125" y="30" font-family="Arial" font-size="16" fill="#7c3aed" font-weight="bold" text-anchor="middle">Formule: Impact sur la Marge</text>
    <line x1="20" y1="45" x2="230" y2="45" stroke="#e5e7eb" stroke-width="1" />
    <text x="20" y="65" font-family="monospace" font-size="12" fill="#4b5563">nouveauCA = 720000</text>
    <text x="20" y="85" font-family="monospace" font-size="12" fill="#4b5563">nouveauxCoutVariables = nouveauCA * 0.55</text>
    <text x="20" y="105" font-family="monospace" font-size="12" fill="#4b5563">nouvelleMarge = nouveauCA - coutFixe - </text>
    <text x="20" y="120" font-family="monospace" font-size="12" fill="#4b5563">                 nouveauxCoutVariables</text>
    <text x="20" y="140" font-family="Arial" font-size="12" fill="#ef4444">Résultat: 99K€ (13.7%)</text>
  </g>
  
  <!-- Flèche -->
  <g>
    <line x1="190" y1="880" x2="190" y2="915" stroke="#6366f1" stroke-width="2" />
    <polygon points="190,915 186,905 194,905" fill="#6366f1" />
  </g>
  
  <!-- Nœud Décision - Seuil de Viabilité -->
  <g transform="translate(150, 920)">
    <rect x="0" y="0" width="80" height="80" rx="5" ry="5" fill="#fff7ed" stroke="#f97316" stroke-width="2" transform="rotate(45, 40, 40)" />
    <text x="40" y="30" font-family="Arial" font-size="12" fill="#9a3412" text-anchor="middle" transform="rotate(-45, 40, 40)">Marge</text>
    <text x="40" y="45" font-family="Arial" font-size="12" fill="#9a3412" text-anchor="middle" transform="rotate(-45, 40, 40)">suffisante?</text>
    <text x="40" y="60" font-family="Arial" font-size="12" fill="#9a3412" text-anchor="middle" transform="rotate(-45, 40, 40)">≥ 15%</text>
  </g>
  
  <!-- Flèche Non -->
  <g>
    <line x1="233" y1="960" x2="310" y2="960" stroke="#ef4444" stroke-width="2" />
    <polygon points="310,960 300,956 300,964" fill="#ef4444" />
    <text x="266" y="950" font-family="Arial" font-size="12" fill="#ef4444" font-weight="bold">Non</text>
  </g>
  
  <!-- Nœud Plan d'Urgence -->
