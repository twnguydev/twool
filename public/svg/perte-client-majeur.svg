    <text x="20" y="65" font-family="Arial" font-size="11" fill="#4b5563">1. Réduction des effectifs (-25%)</text>
    <text x="20" y="85" font-family="Arial" font-size="11" fill="#4b5563">2. Renégociation des loyers et contrats</text>
    <text x="20" y="105" font-family="Arial" font-size="11" fill="#4b5563">3. Report des investissements</text>
    <text x="20" y="125" font-family="Arial" font-size="11" fill="#4b5563">4. Recherche de financement d'urgence</text>
  </g>
  
  <!-- Flèche Oui -->
  <g>
    <line x1="148" y1="1002" x2="148" y2="1060" stroke="#10b981" stroke-width="2" />
